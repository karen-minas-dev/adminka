<div class="row" *ngIf="members.length">
  <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let member of members">
    <div class="info-box">
      <span class="info-box-icon {{ member.info_box_icon }}"><i class="{{ member.icon_class }}"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">{{ member.title }}</span>
        <span class="info-box-number">{{ member.members_count }}</span>
      </div>
    </div>
  </div>
</div>
